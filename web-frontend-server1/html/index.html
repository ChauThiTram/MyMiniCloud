<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset = "UTF-8">
    <title>Blog Cá Nhân</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.5;
            padding: 20px;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            text-align: center;
            position:relative;
            z-index:1;

        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        h2 {
            color:dimgrey;
            font-size: 1.5rem;
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 25px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        a.button-link {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a.button-link:hover {
            background-color: #0056b3;
            text-decoration: none;
        }

    </style>
</html>
<body>
    <h1>Blog Cá Nhân 1</h1>
    <h2>Chào mừng bạn đã đến với trang web của tôi</h2>
    <p>Hãy nhấn vào bên dưới để xem tất cả bài viết.</p>
    <a href="/blog/" class="button-link">Xem tất cả bài viết</a>
</body>
</head>
